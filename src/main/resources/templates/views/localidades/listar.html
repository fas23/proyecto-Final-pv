<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">

</head>
<body>
	<header th:replace="plantilla/template :: header"></header>

	<h1 class="text-center" th:text="${titulo}"></h1>


	<div class="container">
		<a class="btn btn-primary btn-sm mb-3"
			th:href="@{/views/localidades/create}" th:text="'Nuevo Registro'"
			title="Crear Nuevo Registro"></a>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="localidad:${lista}">
					<th scope="row" th:text="${localidad.id}"></th>
					<td th:text="${localidad.nombre}"></td>

					<td><a class="btn btn-success btn-sm" th:text="'Editar'"
						th:href="@{/views/localidades/edit/}+${localidad.id}"
						title="Editar Registro"></a></td>
					<td>
						<button type="button" class="btn btn-danger btn-sm"
							data-toggle="modal" data-target="#modalEliminar"
							title="Eliminar Registro">Eliminar</button>

						<div class="modal fade" id="modalEliminar" tabindex="-1"
							aria-labelledby="exampleModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLabel">Formulario
											Localidad</h5>
										<button type="button" class="close" data-dismiss="modal"
											aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body">¿Desea eliminar el registro?</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary"
											data-dismiss="modal">No</button>
										<!--<input type="submit" class="btn btn-primary btn-sm" value="Si" />-->
										<a class="btn btn-primary"
											th:href="@{/views/localidades/delete/}+${localidad.id}"
											th:text="'Eliminar'"></a>
									</div>
								</div>
							</div>
						</div> <!--fin Modal -->
					</td>
				</tr>

			</tbody>
		</table>


	</div>


	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
