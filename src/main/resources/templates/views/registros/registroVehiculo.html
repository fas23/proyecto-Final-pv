<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">

</head>
<body>
	<header th:replace="plantilla/template :: header"></header>
	<div class="container">
		<div class="card bg-light mt-4">
			<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
			<div class="card-body">

				<form class="my-2 my-lg-0"
					th:action="@{/views/registros/vehiculoBuscado}"
					th:object="${vehiculo}" method="post">
					
					<div class="form-group row form-inline">
						<input class="form-control mr-sm-2 col-md-8" type="search"
						th:field="*{patente}" placeholder="Ingrese Patente" aria-label="Search">
						<input class="btn btn-outline-success my-2 my-sm-0" type="submit"
							value="Buscar">
					</div>
						
					<div class="form-group row">
						<small class="form-text text-danger col-md-4"
							th:text="${mensaje}"></small>
					</div>

					<div class="form-group row justify-content-center">
						<!-- ********** BOTON PARA IR AL FORMULARIO DE VEHICULO ********** -->
						<a class="btn btn-primary mr-1"
							th:href="@{/views/registros/vehiculoForm}">GUARDAR</a>
							<a th:href="@{/views/registros/}" type="button" class="btn btn-danger mr-2">CANCELAR</a>
							<a class="btn btn-primary mr-1" th:href="@{/views/registros/registroTracking}" th:if="${btnsig}">SIGUIENTE</a>
					</div>
				</form>


			</div>

		</div>


	</div>
	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
